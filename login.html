                <li><a href="login.html">Recuperatorio2</a></li>
            </ul>
        </nav>
    </header>
    <main id="login">
        <div id="login-body" >
            <form id="form">                
                <label for="email">E-mail</label>
                <input id="email" class="" type="email" name="name">
                <p></p>
                <label for="pass">Contraseña</label>
                <input id="pass" class="formulario-clase" type="password" name="pass" minlength="8" maxlength="8">
                <p></p>
                <input id="submit" class="button" type="submit" value="Iniciar sesión">
            </form>
        </div>
    </main>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Error en el inicio de sesión</h2>
            </div>
            <div class="modal-body">
                <p>Usuario no válido</p>
            </div>
            <div class="modal-footer">
                <h3>Muchas gracias</h3>
            </div>
        </div>
    </div>
