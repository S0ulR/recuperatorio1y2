<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/normalize.css">

</head>
<body>
    <header>
        <div class="sesion">
            <a href="login.html">Ingresar</a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="registro.html">Regístrate</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h1>Formulario de registro</h1>
        <form name="formulario" action="" id="formulario" onsubmit="return validacion()">
            <label for="nombre">(*) Nombre: </label>
            <input type="text" name="nombre" id="nombreInput" placeholder="Introduzca su nombre">
            <label for="apellido">(*) Apellido: </label>
            <input type="text" name="apellido" id="apellidoInput" placeholder="Introduzca su apellido">
            <label for="email">(*) E-mail: </label>
            <input type="email" name="email" id="emailInput" placeholder="Escriba su e-mail">
            <label for="reemail">(*) Repita su e-mail: </label>
            <input type="email" name="reemail" id="reemailInput" placeholder="Repita su e-mail">
            <label for="contrasena">(*) Contraseña: </label>
            <input type="password" name="contrasena" id="contrasenaInput" placeholder="Escriba su contraseña">            
            <label for="recontrasena">(*) Repita su contraseña: </label>
            <input type="password" name="recontrasena" id="recontrasenaInput" placeholder="Repita su contraseña">
            <p id="nombreError"></p>
            <p>(*) Campos obligatorios</p>
            <button class="enviar" type="submit">Registrar usuario</button>
            <p class="warnings" id="warnings"></p>
        </form>
    </section>
    <footer>
        <div id="copyright">Copyright&copy; 2022 - Página creada por Laring S.A. - Todos los derechos reservados</div>
    </footer>
    
</body>
